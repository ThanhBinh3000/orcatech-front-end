<ul class="nav navbar-nav navbar-right">
  <li *ngIf="isLogin" class="divNotification" (mouseenter)="mouseEnter('noti', 'block')"
      (mouseleave)="mouseLeave('noti','none')">
    <a href="#" class="dropdown-toggle" (click)="updateStatus()" data-toggle="collapse" data-hover="collapse">
      <i class="fa-solid fa-bell notification-icon"></i>
      <span id="lbNumberNotification" *ngIf="countNotification > 0" class="notification-badge">
        {{ countNotification }}</span>
    </a>
    <ul class="divNotificationBox dropdown-menu" [style.width]="'360px'" [style.display]="isDisplay('noti')">
      <div id="notificationBlog">
        <li class="dropdown-submenu notification-item">
          <a *ngFor="let item of lstNotification" href="{{item.link}}" class="nav-link nav-toggle">
            <i class="fa fa-bullhorn notification-item-icon"></i>
            <div class="notification-item-details">
              <span class="notification-item-title">{{ item.title }}</span>
              <p class="notification-item-date">{{ item.createDateTxt }}</p>
            </div>
          </a>
        </li>
      </div>
      <li class="dropdown-submenu">
        <a href="/Notification/History" class="view-all-link">View all</a>
      </li>
    </ul>
  </li>
  <li *ngIf="isLogin" class="dropdown menu" (mouseenter)="mouseEnter('login', 'block')"
      (mouseleave)="mouseLeave('login','none')">
    <a data-toggle="dropdown" role="button" aria-expanded="false" class="dropdown-toggle">
      {{ getFullName() }}<span class="caret"></span></a>
    <ul class="dropdown-menu" role="menu" [style.display]="isDisplay('login')">
      <li>
        <a (click)="openChangePasswordDialog()" title="Manage"> Change password</a>
      </li>
      <li><a (click)="navigateToLoginLogout()"> Log out</a></li>
    </ul>
  </li>
  <li *ngIf="!isLogin">
    <a (click)="navigateToLoginLogout()">
      <button type="button" class="btnt btn-logIn">Log in</button>
    </a>
  </li>
</ul>
