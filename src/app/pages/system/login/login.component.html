<div class="container body-content">
  <div class="box-login">
    <div class="box-group-white">
      <div class="row">
        <div class="col-md-12">
          <div class="text-center">
            <p class="header-text">
              <strong class="header-text-orca">Orca </strong>
              <strong class="header-text-tech">Tech </strong>
            </p>
            <b class="subheader-text">Specialized software for businesses</b>
          </div>
          <br>
          <form [formGroup]="formGroup">
            <div class="mb-3">
              <div class="input-group">
                <input class="form-control" formControlName="username" placeholder="Enter your login account"
                       type="text">
                <span class="input-group-addon flex-grow-width-10"><i class="fa fa-user fa-fw"></i></span>
              </div>
              <span class="text-danger field-validation-error"
                    *ngIf="formGroup.get('username')?.invalid && formGroup.get('username')?.touched">
                  Please enter your account
                </span>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <input class="form-control" formControlName="password" placeholder="Enter your login password"
                       [type]="hidePassword ? 'password' : 'text'">
                <span (click)="hidePassword = !hidePassword" class="input-group-addon flex-grow-width-10">
                    <i class="fa fa-eye fa-fw"></i></span>
              </div>
              <span class="text-danger field-validation-error"
                    *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched">
                  Please enter your password
                </span>
            </div>
            <div class="form-inline-flex gap-5">
              <input class="mt-0" id="rememberMe" formControlName="rememberMe" type="checkbox">
              <label class="control-label mt-0" for="rememberMe">Remember account</label>
            </div>
            <div class="btn-fullwidth mt-3">
              <input type="button" (click)="getLogin()" value="Log in" class="btn btn-primary">
            </div>
            <div class="mt-3 text-center">
              <a target="_blank" href="/tiep-nhan" class="forgot-password-link">Forgot password?</a>
            </div>
            <div class="mt-3 text-center">
              <h5>
                <b>
                  <a (click)="navigateRegister()" target="_blank" class="forgot-password-link">Register</a>
                </b> if you do not have an official account.
              </h5>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
